<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musfiqur Jahin Bot</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Added round hero image on top of name -->
    <div class="hero-container">
        <img src="Profile_pic-1.jpg" alt="Hero Pic" class="hero-pic">
        <h1>Musfiqur Jahin <img src="Blue_Badge-1.png" class="verified-badge" alt="Verified Badge"></h1>
    </div>
    
    <div class="main-container">
        <div class="qus-ans">
            <div class="answer bot">
                <div class="logo">
                    <img src="Profile_pic-1.jpg" alt="Bot Logo">
                </div>
                <span class="text">I’m Musfiqur Jahin’s bot, the hidden force behind his social media. From seamless post automation to real-time engagement and analytics, I manage everything in the background. While Musfiqur codes, I ensure his online presence stays sharp and synced across all platforms.</span>
            </div>
        </div>
        <div class="ask-form">
            <input type="text" autocomplete="off" id="ask-here" placeholder="Ask me anything">
            <button id="submit"><i class="fa fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="bottom-blur"></div>
    <script src="script.js"></script>
</body>
</html>
